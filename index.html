<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GEMAI Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <span>â˜° GEMAI chat</span>
            <div class="new-chat-btn" id="new-chat-btn" title="New Chat">+</div>
        </div>
        <div class="search-box"><input type="text" id="search-input" placeholder="Search chats..."></div>
        <div class="chat-list" id="chat-list">
            <div class="chat-item active">New Chat</div>
        </div>
        <div class="user-profile">
            <div class="avatar">ğŸ‘¤</div>
            <span>flippy@figma.com</span>
        </div>
    </aside>

    <main class="main-content">
        <h1 class="main-title">GEMAI</h1>
        <div class="split-view">
            <div class="panel chat-display" id="chat-display">
                <div class="ai-msg">
                    <span class="ai-icon">âŸ¡</span>
                    <div class="ai-text">ë°˜ê°‘ìŠµë‹ˆë‹¤! ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?</div>
                </div>
            </div>
            <div class="panel face-panel">(FACE Area)</div>
        </div>
        <div class="input-wrapper">
            <div class="input-container">
                <textarea id="user-input" class="input-field" rows="1" placeholder="What would you like to know?"></textarea>
                <div class="input-actions">
                    <div class="action-icons"><span>ğŸ–¼ï¸</span><span>ğŸ”—</span><span>ğŸ¤</span></div>
                    <button id="send-btn" class="send-btn">â†‘</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatList = document.getElementById('chat-list');
        const newChatBtn = document.getElementById('new-chat-btn');
        
        let chatHistory = [];

        // í…ìŠ¤íŠ¸ ì˜ì—­ ìë™ ë†’ì´ ì¡°ì ˆ
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // ì‚¬ì´ë“œë°” ìƒˆ ì±„íŒ… ê¸°ëŠ¥
        newChatBtn.addEventListener('click', () => {
            chatDisplay.innerHTML = '<div class="ai-msg"><span class="ai-icon">âŸ¡</span><div class="ai-text">ìƒˆë¡œìš´ ëŒ€í™”ë¥¼ ì‹œì‘í•©ë‹ˆë‹¤.</div></div>';
            chatHistory = [];
            const items = document.querySelectorAll('.chat-item');
            items.forEach(i => i.classList.remove('active'));
            const newItem = document.createElement('div');
            newItem.className = 'chat-item active';
            newItem.textContent = 'New Chat';
            chatList.prepend(newItem);
        });

        function appendMessage(role, text) {
            const group = document.createElement('div');
            group.className = 'message-group';
            
            if (role === 'user') {
                group.innerHTML = `<div class="message-box user-msg">${text}</div>`;
                // ì‚¬ì´ë“œë°” ì œëª© ì—…ë°ì´íŠ¸ (ì²« ë©”ì‹œì§€ ê¸°ì¤€)
                if (chatHistory.length === 0) {
                    document.querySelector('.chat-item.active').textContent = text;
                }
            } else {
                const htmlContent = marked.parse(text);
                group.innerHTML = `
                    <div class="ai-msg">
                        <span class="ai-icon">âŸ¡</span>
                        <div class="ai-text">${htmlContent}</div>
                    </div>`;
            }
            chatDisplay.appendChild(group);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage('user', text);
            userInput.value = '';
            userInput.style.height = 'auto';

            const loading = document.createElement('div');
            loading.className = 'ai-msg';
            loading.innerHTML = `<span class="ai-icon">âŸ¡</span><div class="ai-text">ìƒê° ì¤‘...</div>`;
            chatDisplay.appendChild(loading);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [...chatHistory, { role: 'user', content: text }] })
                });
                const data = await response.json();
                chatDisplay.removeChild(loading);

                if (data.content) {
                    appendMessage('assistant', data.content);
                    chatHistory.push({ role: 'user', content: text }, { role: 'assistant', content: data.content });
                } else {
                    appendMessage('assistant', `âš ï¸ ì—ëŸ¬: ${data.error}`);
                }
            } catch (err) {
                if (chatDisplay.contains(loading)) chatDisplay.removeChild(loading);
                appendMessage('assistant', 'âŒ ì—°ê²° ì‹¤íŒ¨');
            }
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
