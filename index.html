<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GEMAI Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header"><span>â˜° GEMAI chat</span><span id="new-chat-btn" style="cursor:pointer">+</span></div>
        <div class="search-box"><input type="text" placeholder="Search chats..."></div>
        <div class="chat-list" id="chat-list"><div class="chat-item active">New Chat</div></div>
        <div class="user-profile"><div class="avatar"></div><span>flippy@figma.com</span></div>
    </aside>

    <main class="main-content">
        <h1 class="main-title">GEMAI</h1>
        <div class="split-view">
            <div class="panel chat-display" id="chat-display">
                <div class="message-box ai-msg"><span class="ai-icon">âŸ¡</span><div class="ai-text">Hello! How can I help you today?</div></div>
            </div>
            <div class="panel face-panel" id="face-area"><span class="face-text">(FACE Area)</span></div>
        </div>
        <div class="input-wrapper">
            <div class="input-container">
                <textarea id="user-input" class="input-field" rows="1" placeholder="What would you like to know?"></textarea>
                <div class="input-actions">
                    <div class="action-icons"><span>ğŸ–¼ï¸</span><span>ğŸ”—</span><span>ğŸ¤</span></div>
                    <button id="send-btn" class="send-btn">â†‘</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let chatHistory = [];

        // ì…ë ¥ì°½ ë†’ì´ ìë™ ì¡°ì ˆ
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        function appendMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = role === 'user' ? 'message-box user-msg' : 'message-box ai-msg';
            if (role === 'user') {
                msgDiv.textContent = text;
            } else {
                const parsed = typeof marked !== 'undefined' ? marked.parse(text) : text;
                msgDiv.innerHTML = `<span class="ai-icon">âŸ¡</span><div class="ai-text">${parsed}</div>`;
            }
            chatDisplay.appendChild(msgDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage('user', text);
            userInput.value = '';
            userInput.style.height = 'auto'; // ë†’ì´ ì´ˆê¸°í™”

            const loading = document.createElement('div');
            loading.className = 'message-box ai-msg';
            loading.innerHTML = `<span class="ai-icon">âŸ¡</span><div class="ai-text">Thinking...</div>`;
            chatDisplay.appendChild(loading);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [...chatHistory, { role: 'user', content: text }] })
                });

                const data = await response.json();
                chatDisplay.removeChild(loading);

                if (data.content) {
                    appendMessage('assistant', data.content);
                    chatHistory.push({ role: 'user', content: text }, { role: 'assistant', content: data.content });
                } else {
                    appendMessage('assistant', `âš ï¸ ${data.error}`);
                }
            } catch (err) {
                if (chatDisplay.contains(loading)) chatDisplay.removeChild(loading);
                appendMessage('assistant', 'âŒ ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
