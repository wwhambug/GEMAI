<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GEMAI Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header"><span>â˜° GEMAI chat</span><span>+</span></div>
        <div class="search-box"><input type="text" placeholder="Search chats..."></div>
        <div class="chat-list"><div class="chat-item active">New Chat</div></div>
        <div class="user-profile"><span>flippy@figma.com</span></div>
    </aside>

    <main class="main-content">
        <h1 class="main-title">GEMAI</h1>
        <div class="split-view">
            <div class="panel chat-display" id="chat-display">
                <div class="message-box ai-msg">âŸ¡ Hello! How can I help you today?</div>
            </div>
            <div class="panel face-panel">(FACE Area)</div>
        </div>
        <div class="input-wrapper">
            <div class="input-container">
                <textarea id="user-input" class="input-field" rows="1" placeholder="What would you like to know?"></textarea>
                <div class="input-actions">
                    <div class="action-icons"><span>ğŸ–¼ï¸</span><span>ğŸ”—</span><span>ğŸ¤</span></div>
                    <button id="send-btn" class="send-btn">â†‘</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let chatHistory = [];

        // í…ìŠ¤íŠ¸ ê¸¸ì´ì— ë”°ë¼ ì…ë ¥ì°½ ë†’ì´ ìë™ ì¡°ì ˆ
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            const userMsg = document.createElement('div');
            userMsg.className = 'message-box user-msg';
            userMsg.textContent = text;
            chatDisplay.appendChild(userMsg);
            
            userInput.value = '';
            userInput.style.height = 'auto';
            chatDisplay.scrollTop = chatDisplay.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [...chatHistory, { role: 'user', content: text }] })
                });
                const data = await response.json();
                
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message-box ai-msg';
                if (data.content) {
                    aiMsg.innerHTML = `âŸ¡ ${marked.parse(data.content)}`;
                    chatHistory.push({ role: 'user', content: text }, { role: 'assistant', content: data.content });
                } else {
                    aiMsg.textContent = `âš ï¸ ì—ëŸ¬: ${data.error}`;
                }
                chatDisplay.appendChild(aiMsg);
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
            } catch (err) {
                console.error(err);
            }
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
    </script>
</body>
</html>
